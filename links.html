<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="content">
        <div id="links-container" class="link-container"></div>
    </div>

    <!-- 修改1：添加JS数据文件引用 -->
    <script src="links_dat.js"></script>
    
    <script>
        function loadLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';
            
            // 修改2：直接使用已加载的linksData变量
            linksData.forEach(link => {
                const card = document.createElement('div');
                card.className = 'link-card';
                
                card.innerHTML = `
                    <a href="${link.url}" target="_blank" style="text-align: center; display: block;">
                        <h>${link.title || '链接'}</h>
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadLinks);
    </script>
</body>
</html>
